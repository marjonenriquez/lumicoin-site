<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LümiCoin - Your self-care just became a currency</title>
  <meta name="description" content="LümiCoin transforms your daily self-care into a meaningful currency. Proof of Care. Power to You.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --base-unit: 8px;
      --spacing-xs: calc(var(--base-unit) * 1);
      --spacing-sm: calc(var(--base-unit) * 2);
      --spacing-md: calc(var(--base-unit) * 3);
      --spacing-lg: calc(var(--base-unit) * 4);
      --spacing-xl: calc(var(--base-unit) * 5);
      --spacing-2xl: calc(var(--base-unit) * 7);
      --spacing-3xl: calc(var(--base-unit) * 10);

      --bg-base: #FFF8F2;
      --text-primary: #1A1A1A;
      --text-secondary: #556172;
      --accent-primary: #CB5907;
      --accent-primary-light: #F28341;
      --accent-primary-dark: #A94700;
      --accent-peach: rgba(255, 197, 150, 0.2);
      --white: #FFFFFF;
      --light-gray: rgba(0, 0, 0, 0.04);

      --border-radius-lg: 16px;
      --border-radius-md: 12px;
      --border-radius-sm: 8px;

      --shadow-soft: 0 2px 4px rgba(0, 0, 0, 0.04), 0 8px 16px rgba(0, 0, 0, 0.04);
      --shadow-button: 0 4px 12px rgba(203, 89, 7, 0.2);
      --shadow-button-hover: 0 6px 16px rgba(203, 89, 7, 0.3);

      --transition-smooth: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg-base);
      color: var(--text-primary);
      line-height: 1.7;
      font-size: 19px;
      letter-spacing: -0.01em;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: var(--accent-primary);
      line-height: 1.2;
      letter-spacing: -0.025em;
    }

    .container {
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 var(--spacing-md);
    }

    .narrow {
      max-width: 680px;
      margin: 0 auto;
    }

    p {
      margin-bottom: var(--spacing-md);
    }
    p:last-of-type {
      margin-bottom: 0;
    }

    section {
      padding: clamp(60px, 8vw, 100px) 0;
    }

    .hero {
      padding-top: clamp(80px, 12vw, 120px);
      padding-bottom: clamp(60px, 8vw, 100px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 160%;
      height: 160%;
      top: -30%;
      left: -30%;
      background: radial-gradient(circle at center, rgba(255, 197, 150, 0.2), transparent 65%);
      z-index: -1;
      animation: pulse 12s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.03); }
    }

    .hero h1 {
      font-size: clamp(36px, 5.5vw, 60px);
      margin-bottom: var(--spacing-md);
      color: var(--accent-primary);
      position: relative;
      max-width: 15ch;
      margin-left: auto;
      margin-right: auto;
    }

    .hero h2 {
      font-size: clamp(20px, 2.8vw, 26px);
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: var(--spacing-xl);
      font-family: 'Inter', sans-serif;
      opacity: 0.85;
      max-width: 45ch;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-image-container {
      margin: var(--spacing-xl) auto var(--spacing-2xl);
      max-width: 320px;
      position: relative;
    }

    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
      transform: translateY(0);
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .hero-image-container:hover .hero-image {
      transform: translateY(-6px);
    }

    .hero-image-container::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 75%;
      height: 8px;
      background: radial-gradient(ellipse at center, rgba(203, 89, 7, 0.15), transparent 70%);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.5;
      transition: var(--transition-smooth);
    }

    .hero-image-container:hover::after {
      width: 85%;
      opacity: 0.7;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent-primary-light), var(--accent-primary));
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 17px;
      padding: calc(var(--spacing-sm) + 2px) var(--spacing-xl);
      border-radius: var(--border-radius-md);
      text-decoration: none;
      transition: var(--transition-smooth);
      box-shadow: var(--shadow-button);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      letter-spacing: 0.01em;
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(rgba(255,255,255,0.15), transparent);
      opacity: 0;
      transition: var(--transition-smooth);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-primary-dark));
      transform: translateY(-2px);
      box-shadow: var(--shadow-button-hover);
    }

    .btn:hover::after {
      opacity: 1;
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--bg-base), 0 0 0 5px var(--accent-primary-light), var(--shadow-button);
    }

    .secondary-link {
      display: inline-block;
      color: var(--text-secondary);
      text-decoration: none;
      margin-top: var(--spacing-sm);
      font-size: 15px;
      font-weight: 500;
      transition: var(--transition-smooth);
      position: relative;
      padding-bottom: 2px;
    }

    .secondary-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background-color: var(--text-secondary);
      opacity: 0.7;
      transition: var(--transition-smooth);
    }

    .secondary-link:hover {
      color: var(--accent-primary);
    }

    .secondary-link:hover::after {
      background-color: var(--accent-primary);
      opacity: 1;
    }

    .manifesto {
      padding-top: clamp(40px, 6vw, 80px);
      padding-bottom: clamp(60px, 8vw, 100px);
      position: relative;
    }

    .manifesto-title {
      text-align: center;
      font-size: clamp(30px, 4.5vw, 38px);
      margin-bottom: var(--spacing-2xl);
      position: relative;
    }

    .manifesto-title::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 2.5px;
      background-color: var(--accent-primary);
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 20px;
      opacity: 0.6;
    }

    .manifesto-content {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 19px;
      line-height: 1.7;
      text-align: center;
    }

    .manifesto-content p {
      margin-left: auto;
      margin-right: auto;
      max-width: 45ch;
    }

    .manifesto-section {
      margin-bottom: var(--spacing-xl);
    }

    .manifesto-section:last-child {
      margin-bottom: 0;
    }

    .manifesto .highlight {
      font-size: clamp(22px, 3vw, 28px);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: var(--accent-primary);
      margin-top: var(--spacing-xl);
      margin-bottom: var(--spacing-md);
      line-height: 1.35;
    }

    .pain {
      color: var(--text-secondary);
      opacity: 0.9;
    }

    .solution {
      color: var(--text-primary);
    }

    .manifesto-closing {
      text-align: center;
      margin-top: var(--spacing-2xl);
    }

    .manifesto-closing p {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(20px, 3vw, 26px);
      font-weight: 600;
      line-height: 1.45;
      margin-bottom: var(--spacing-sm);
      color: var(--accent-primary-dark);
    }

    @media (max-width: 768px) {
      body {
        font-size: 18px;
        line-height: 1.65;
      }

      .hero h1 { font-size: clamp(32px, 8vw, 40px); }
      .hero h2 { font-size: clamp(18px, 5vw, 22px); }
      .manifesto-content { font-size: 18px; line-height: 1.65; }
      .manifesto-content p { max-width: 90%; }
      .manifesto .highlight { font-size: clamp(20px, 5vw, 26px); }
      .manifesto-closing p { font-size: clamp(18px, 5vw, 22px); }
      .btn { font-size: 16px; padding: var(--spacing-sm) var(--spacing-lg); }
      .secondary-link { font-size: 14px; }
    }
  </style>
</head>

  </footer>

</body>
</html>
